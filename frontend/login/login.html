<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đăng nhập | Cafe POS</title>
<link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="page">


<!-- Cột trái: Ảnh quảng cáo -->
<aside class="ad-panel" aria-label="Quảng cáo">
<!-- Thay ảnh của bạn tại đây (tỉ lệ dọc). -->
<img src="/public/images/Files/Login_background.png" alt="Promo" />
<div class="ad-overlay">
<h4>LET'S JOIN FORCES FOR</h4>
<h2>LESS WASTE<br/>MORE NATURE</h2>
</div>
</aside>


<!-- Cột giữa: Form đăng nhập -->
<main class="form-panel">
<div class="form-card">
<h1>CHÚC BẠN CÓ MỘT NGÀY LÀM VIỆC TỐT LÀNH!</h1>
<p class="subtitle">ĐĂNG NHẬP ĐỂ TIẾP TỤC</p>


<form id="login-form" novalidate>
<label class="field">
<span class="field-label">Tên đăng nhập</span>
<div class="input-wrap">
<span class="icon">👤</span>
<input id="username" name="username" placeholder="admin" autocomplete="username" />
</div>
<small id="user-err" class="err"></small>
</label>


<label class="field">
<span class="field-label">Mật khẩu</span>
<div class="input-wrap">
<span class="icon">🔒</span>
<input id="password" name="password" type="password" placeholder="••••••" autocomplete="current-password" />
<button class="ghost" type="button" id="toggle-pass">Hiện</button>
</div>
<small id="pass-err" class="err"></small>
</label>


<button id="submit-btn" class="primary" type="submit">Đăng nhập</button>


<div class="links">
<a href="#" id="forgot-link">Quên mật khẩu?</a>
</div>


<div id="form-msg" class="form-msg" role="status" aria-live="polite"></div>
</form>
</div>
</main>


<!-- Cột phải: vùng hiển thị thông báo (toasts) -->
<aside class="toast-area" aria-label="Thông báo hệ thống">
<!-- toasts sẽ được JS chèn vào đây -->
</aside>
</div>


<!-- Popup/Toast mẫu cho Quên mật khẩu -->
<template id="forgot-toast">
<div class="toast">
<button class="toast-close" aria-label="Đóng">×</button>
<div class="toast-body">
<div class="toast-illus" aria-hidden="true">🛡️</div>
<div class="toast-content">
<h4>Vui lòng liên hệ quản lý để cấp lại mật khẩu!</h4>
<div class="toast-actions">
<button class="primary" data-action="ok">Yes</button>
</div>
</div>
</div>
</div>
</template>


<script type="module" src="app.js"></script>

</body>
</html>
