<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        font-family: "Be Vietnam Pro", sans-serif;
        background-color: #f0f2f5; /* Nền xám tổng thể */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        display: flex;
        background-color: #ffffff; /* Nền trắng của khung đăng nhập */
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Đảm bảo bo góc */
        max-width: 1000px; /* Chiều rộng tối đa của container */
        width: 90%;
      }

      .login-image {
        flex: 1;
        background-image: url("https://i.imgur.com/gK2T362.png"); /* Hình ảnh của bạn */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 500px; /* Chiều cao tối thiểu của phần ảnh */
        position: relative;
      }

      .login-form-section {
        flex: 1;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .login-form-section h2 {
        color: #333;
        font-weight: 700;
        margin-bottom: 2.5rem; /* Tăng khoảng cách dưới tiêu đề */
        font-size: 1.8rem;
      }

      .login-form-section p {
        color: #666;
        margin-bottom: 2.5rem; /* Tăng khoảng cách dưới mô tả */
        font-weight: 500;
      }

      .form-control {
        border-radius: 8px;
        height: 50px; /* Chiều cao cố định cho input */
        padding-left: 3rem; /* Để icon có chỗ */
        font-size: 1rem;
        background-color: #f7f7f7;
        border: 1px solid #e0e0e0;
      }

      .form-control:focus {
        border-color: #0bb783;
        box-shadow: 0 0 0 0.25rem rgba(11, 183, 131, 0.25);
        background-color: #ffffff;
      }

      .input-group-text {
        background-color: #f7f7f7;
        border: 1px solid #e0e0e0;
        border-right: none;
        border-radius: 8px 0 0 8px;
        height: 50px;
        color: #6c757d;
        font-size: 1.1rem;
      }

      .form-floating > .form-control:focus ~ label,
      .form-floating > .form-control:not(:placeholder-shown) ~ label,
      .form-floating > .form-select ~ label {
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        color: #0bb783;
      }

      .btn-login {
        background-color: #0bb783;
        color: #fff;
        font-weight: 700;
        border-radius: 8px;
        padding: 0.8rem 0;
        width: 100%;
        font-size: 1.1rem;
        margin-top: 1.5rem;
      }

      .btn-login:hover {
        background-color: #09946d;
        color: #fff;
      }

      .forgot-password {
        margin-top: 1.5rem;
        font-size: 0.95rem;
      }
      .forgot-password a {
        color: #666;
        text-decoration: none;
        font-weight: 500;
      }
      .forgot-password a:hover {
        color: #0bb783;
        text-decoration: underline;
      }

      /* Adjustments for password input with show/hide */
      .input-group-password {
        position: relative;
      }
      .input-group-password .form-control {
        padding-right: 3.5rem; /* Chừa chỗ cho nút show/hide */
      }
      .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        z-index: 10;
        font-size: 0.9rem;
        font-weight: 500;
      }
      .password-toggle:hover {
        color: #333;
      }

      /* Responsive adjustments */
      @media (max-width: 992px) {
        .login-image {
          display: none; /* Ẩn hình ảnh trên màn hình nhỏ */
        }
        .login-form-section {
          flex: none;
          width: 100%;
          padding: 2rem;
        }
        .login-container {
          width: 95%;
        }
      }

      /* Styles for the "Quên mật khẩu" modal */
      .modal-content {
        border-radius: 12px;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }
      .modal-header,
      .modal-footer {
        border: none;
      }
      .modal-header .btn-close {
        font-size: 0.9rem;
        margin: 0;
      }
      .forgot-password-modal .modal-title {
        font-weight: 700;
        color: #333;
      }
      .forgot-password-modal .modal-body {
        text-align: center;
        padding: 2rem;
        font-size: 1.1rem;
        color: #555;
        font-weight: 500;
      }
      .forgot-password-modal .modal-body img {
        width: 100px;
        height: auto;
        margin-bottom: 1.5rem;
      }
      .forgot-password-modal .btn-success {
        background-color: #0bb783;
        border-color: #0bb783;
        font-weight: 700;
        padding: 0.75rem 2rem;
        border-radius: 8px;
      }
      .forgot-password-modal .btn-success:hover {
        background-color: #09946d;
        border-color: #09946d;
      }
    </style>
  </head>

    <div class="login-container">
      <div class="login-image">
        <img
          src="/public/images/Files/Login_background.png"
          alt="Ảnh đăng nhập"
          style="width: 452px; height: 525.5px"
        />
      </div>
      <div class="login-form-section">
        <h2 class="mb-4">CHÚC BẠN CÓ MỘT NGÀY LÀM VIỆC TỐT LÀNH!</h2>
        <p>ĐĂNG NHẬP ĐỂ TIẾP TỤC</p>

        <form class="w-100 px-lg-5" id="loginForm" novalidate>
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-person-fill"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="admin"
                aria-label="Username"
                style="border-left: none; border-radius: 0 8px 8px 0"
              />
            </div>
          </div>

          <div class="mb-4">
            <div class="input-group input-group-password">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="**********"
                aria-label="Password"
                style="border-left: none; border-radius: 0 8px 8px 0"
              />
              <button type="button" class="password-toggle" id="togglePassword">
                SHOW
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-login" id="loginButton">
            Đăng nhập
          </button>
          <div id="loginAlert" class="alert d-none mt-3" role="alert"></div>

          <div class="forgot-password">
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#forgotPasswordModal"
              >Quên mật khẩu?</a
            >
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("loginForm");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const togglePasswordButton = document.getElementById("togglePassword");
        const loginButton = document.getElementById("loginButton");
        const loginAlert = document.getElementById("loginAlert");

        const API_URL = "http://localhost:8080/api/auth/token";

        const showAlert = (message, type = "danger") => {
          loginAlert.textContent = message;
          loginAlert.className = `alert alert-${type} mt-3`;
        };

        const hideAlert = () => {
          loginAlert.textContent = "";
          loginAlert.className = "alert d-none mt-3";
        };

        togglePasswordButton.addEventListener("click", () => {
          const isPassword = passwordInput.getAttribute("type") === "password";
          passwordInput.setAttribute("type", isPassword ? "text" : "password");
          togglePasswordButton.textContent = isPassword ? "HIDE" : "SHOW";
          console.log("clicked");
        });

        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          hideAlert();

          const username = usernameInput.value.trim();
          const password = passwordInput.value;

          if (!username || !password) {
            showAlert("Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.");
            return;
          }

          loginButton.disabled = true;
          const originalText = loginButton.textContent;
          loginButton.textContent = "Đang đăng nhập...";

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username,
                password,
              }),
            });

            if (!response.ok) {
              throw new Error("Không thể kết nối tới máy chủ.");
            }

            const data = await response.json();

            if (
              data.code === 0 &&
              data.result?.authenticated &&
              data.result?.token
            ) {
              localStorage.setItem("authToken", data.result.token);
              showAlert("Đăng nhập thành công!", "success");
              form.reset();
              togglePasswordButton.textContent = "SHOW";
              passwordInput.setAttribute("type", "password");
            } else {
              const errorMessage =
                data.message || "Tên đăng nhập hoặc mật khẩu không chính xác.";
              throw new Error(errorMessage);
            }
          } catch (error) {
            showAlert(`Đăng nhập thất bại: ${error.message}`);
          } finally {
            loginButton.disabled = false;
            loginButton.textContent = originalText;
          }
        });
      });
    </script>
