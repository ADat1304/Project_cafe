  <script>
    // H√†m decode JWT token
    function decodeJWT(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(
          atob(base64)
            .split('')
            .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
            .join('')
        );
        return JSON.parse(jsonPayload);
      } catch (error) {
        console.error("‚ùå L·ªói decode JWT:", error);
        return null;
      }
    }

    
    
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const togglePasswordButton = document.getElementById("togglePassword");
      const loginButton = document.getElementById("loginButton");
      const loginAlert = document.getElementById("loginAlert");

      const currentOrigin = window.location.origin;
      const localApiBase = "http://localhost:8080";
      const shouldUseLocalApi = ["localhost", "127.0.0.1"].includes(window.location.hostname);

      const API_URL = `${shouldUseLocalApi ? localApiBase : currentOrigin}/api/auth/token`;

      const showAlert = (message, type = "danger") => {
        loginAlert.textContent = message;
        loginAlert.className = `alert alert-${type} mt-3`;
      };

      const hideAlert = () => {
        loginAlert.textContent = "";
        loginAlert.className = "alert d-none mt-3";
      };

      togglePasswordButton.addEventListener("click", () => {
        const isPassword = passwordInput.getAttribute("type") === "password";
        passwordInput.setAttribute("type", isPassword ? "text" : "password");
        togglePasswordButton.textContent = isPassword ? "HIDE" : "SHOW";
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        hideAlert();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if (!username || !password) {
          showAlert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n ƒëƒÉng nh·∫≠p v√† m·∫≠t kh·∫©u.");
          return;
        }

        loginButton.disabled = true;
        const originalText = loginButton.textContent;
        loginButton.textContent = "ƒêang ƒëƒÉng nh·∫≠p...";

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
            }),
          });

          if (!response.ok) {
            throw new Error("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi m√°y ch·ªß.");
          }

          const data = await response.json();
          console.log("üìå API Response:", data);

          if (
            data.code === 0 &&
            data.result?.authenticated &&
            data.result?.token
          ) {
            const token = data.result.token;
            localStorage.setItem("authToken", token);
            console.log("‚úì Token l∆∞u:", token.substring(0, 30) + "...");

            // Decode JWT token ƒë·ªÉ l·∫•y th√¥ng tin
            const decodedToken = decodeJWT(token);
            console.log("‚úì Decoded Token:", decodedToken);

            let userInfo = null;

            if (decodedToken) {
              // L·∫•y "sub" (subject - t√™n ng∆∞·ªùi d√πng) v√† "scope" (quy·ªÅn h·∫°n) t·ª´ token
              userInfo = {
                username: decodedToken.sub || username,
                fullName: decodedToken.sub || username,
                role: decodedToken.scope || "Nh√¢n vi√™n",
                scope: decodedToken.scope,
                sub: decodedToken.sub,
                // Th√™m t·∫•t c·∫£ c√°c tr∆∞·ªùng t·ª´ token
                ...decodedToken
              };
              console.log("‚úì‚úì User info t·ª´ token JWT:");
              console.log("   - sub (T√™n nh√¢n vi√™n):", userInfo.sub);
              console.log("   - scope (Ch·ª©c v·ª•):", userInfo.scope);
              console.log("   - Full userInfo:", userInfo);
            } else {
              // Fallback n·∫øu decode th·∫•t b·∫°i
              userInfo = {
                username: username,
                fullName: username,
